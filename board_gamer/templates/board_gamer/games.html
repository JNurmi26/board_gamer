{% extends "board_gamer/base.html" %}

{% block content %}

    <p>Games</p>

    <ul>
        {% for game in games %}
            <li>
                <a href="{% url 'board_gamer:game' game.id %}"> {{ game }} {{ game.is_borrowed }}</a>
            </li>
        {% empty %}
            <li>No games have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'board_gamer:new_game' %}">Add a new game</a>

{% endblock content %}
