{% extends "board_gamer/base.html" %}

{% block content %}

    <p>Game: {{ game }}</p>

    <p>Description: {{ game.description }}</p>

    {% if game.is_borrowed %}
        <p>This game has been borrowed.</p>
    {% else %}
        <p>This game is free to borrow.</p>
    {% endif %}
    
    <p>
        <a href="{% url 'board_gamer:edit_game' game.id %}">Edit game</a>
    </p>

{% endblock content %}
